
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Palatino', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background animation */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            color: #ff1744;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 135, 0.2);
            line-height: 1.3;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
        }

        /* Button base styles */
        button {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Yes button */
        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .yes-btn:active {
            transform: scale(1.05);
        }

        /* No button */
        .no-btn {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #d63031;
            position: absolute;
            transition: all 0.3s ease;
        }

        /* Hidden class for initial state */
        .hidden {
            display: none;
        }

        /* Celebration message */
        .celebration {
            margin-top: 30px;
            font-size: 1.8em;
            color: #ff1744;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti hearts */
        .confetti {
            position: fixed;
            font-size: 40px;
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Developer credit */
        .developer-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 105, 135, 0.2);
            font-size: 0.9em;
            color: #ff1744;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .developer-credit:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .developer-credit a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .developer-credit a:hover {
            color: #ff1744;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 40px 20px;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .celebration {
                font-size: 1.4em;
            }

            .developer-credit {
                font-size: 0.75em;
                padding: 8px 15px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 1s;">üíì</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">üíò</div>

    <!-- Main container -->
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        
        <div class="button-container" id="buttonContainer">
            <button class="yes-btn" id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn">No üíî</button>
        </div>

        <div id="celebrationMsg" class="celebration hidden"></div>
    </div>

    <!-- Developer Credit -->
    <div class="developer-credit">
        üíª Developed by <strong>MANIKANT</strong> | <a href="https://instagram.com/torque_engineer" target="_blank">@torque_engineer</a>
    </div>

    <script>
        // Get elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebrationMsg = document.getElementById('celebrationMsg');
        const buttonContainer = document.getElementById('buttonContainer');

        // Function to move No button to random position
        function moveNoButton() {
            const container = buttonContainer.getBoundingClientRect();
            const btn = noBtn.getBoundingClientRect();
            
            // Calculate available space for button movement
            const maxX = window.innerWidth - btn.width - 40; // 40px padding
            const maxY = window.innerHeight - btn.height - 40;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Mouse enter event for No button
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Touch start event for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Prevent No button click (extra safety)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Function to create confetti hearts
        function createConfetti() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è'];
            const colors = ['#ff1744', '#ff6b9d', '#c06c84', '#ff9a9e'];
            
            // Create 30 confetti hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 3500);
                }, i * 100);
            }
        }

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            
            // Show celebration message
            celebrationMsg.textContent = 'Yay! I knew it! üíï';
            celebrationMsg.classList.remove('hidden');
            
            // Create confetti effect
            createConfetti();
            
            // Change background to more celebratory gradient
            document.body.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #ffeaa7 50%, #ff9a9e 100%)';
        });

        // Initialize No button position on load
        window.addEventListener('load', () => {
            noBtn.style.position = 'relative';
        });
    </script>
</body>
</html>
